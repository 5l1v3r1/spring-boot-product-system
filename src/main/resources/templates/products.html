<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:User="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout.html}">
<body>

<div layout:fragment="content" th:remove="tag">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Products</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a class="glyphicon glyphicon-user"></a></li>
                <li><a href="#" sec:authentication="name"></a></li>
            </ul>
            <div class="col-sm-3 col-md-3">
                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Product" id="inputFilter">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}">Log out</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>


    <h1>Products</h1>

    <br/><br/>
            <table class="table table-striped" id="productTable">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                <tr th:each = "product : ${products}" class="producttable">
                    <td class="productname" th:text="${product.name}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="'$' + ${product.price}"></td>
                    <td>
                        <a th:href="@{products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
                        <a th:href="@{products/edit/{id}(id=${product.id})}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
            </table>
            <a href="/products/add" class="btn btn-success">Add Product</a>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}"><head>
    <title>Add Product</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
<h1>New Product</h1>
    <form th:object="${product}" th:action="@{save}" action="#" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name" />
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" th:field="*{category}" placeholder="Category" />
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Quantity" />
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Price" />
        </div>
        <button type="submit" class="btn btn-primary" value="Save">Submit</button>
    </form>
</div>
</body>
</html>
